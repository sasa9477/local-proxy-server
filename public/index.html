<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
    <title>Local Proxy Server Control Panel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <form class="form">
        <div class="input-area">
          <label for="target-url">Target URL :</label>
          <div class="target-url-container">
            <input type="text" id="target-url" name="target-url" placeholder="Enter server URL..." />
            <button type="button" class="toggle-target-list-button" id="toggle-target-list-button">▼</button>
            <div class="target-list-container" id="target-list-container">
              <ul class="target-list" id="target-list">
                <!-- insert by js -->
              </ul>
            </div>
          </div>
          <label for="listen-port">Listen Port :</label>
          <input type="number" id="listen-port" name="listen-port" placeholder="Enter server port..." />
          <div class="input-checkbox-area">
            <label for="https">HTTPS :</label>
            <input type="checkbox" id="https" name="https" />
          </div>
          <p>
            プロキシサーバーの httpsを有効にする場合は true<br />(自己証明書を使用するためエラーになる可能性があります)
          </p>
          <div class="input-checkbox-area">
            <label for="ws">WS :</label>
            <input type="checkbox" id="ws" name="ws" />
          </div>
          <p>プロキシサーバーで WebSocketを使用する場合は true</p>
        </div>
        <div class="button-area">
          <button type="button" id="start-button">サーバーを起動</button>
          <button type="button" id="stop-button" disabled>サーバーを停止</button>
        </div>
      </form>
      <div class="server-status-container">
        <p class="server-status" id="server-status">Server Stopped</p>
        <img class="server-url-qrcode" id="server-url-qrcode" />
      </div>
    </main>
    <script src="./js/renderer.js"></script>
  </body>
</html>
