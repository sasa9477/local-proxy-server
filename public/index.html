<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Local Proxy Server Control Panel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <form class="form">
        <div class="input-area">
          <label for="target-url">Target URL :</label>
          <div class="target-url-container">
            <input
              type="text"
              id="target-url"
              name="target-url"
              placeholder="Enter server URL..."
              value="https://localhost:3000/"
            />
            <button type="button" class="toggle-target-list-button" id="toggle-target-list-button">▼</button>
            <div class="target-list-container" id="target-list-container">
              <ul class="target-list">
                <li class="target-list-item">https://localhost:3001/</li>
                <li class="target-list-item">https://localhost:3002/</li>
                <li class="target-list-item">https://localhost:3003/</li>
                <li class="target-list-item">https://localhost:3004/</li>
                <li class="target-list-item">https://localhost:3005/</li>
                <li class="target-list-item">https://localhost:3006/</li>
              </ul>
            </div>
          </div>
          <label for="listen-port">Listen Port :</label>
          <input type="number" id="listen-port" name="listen-port" placeholder="Enter server port..." value="8888" />
        </div>
        <div class="button-area">
          <button type="button" id="start-button">サーバーを起動</button>
          <button type="button" id="stop-button" disabled>サーバーを停止</button>
        </div>
      </form>
      <p class="server-status" id="server-status">Server Stopping</p>
    </main>
    <script src="./js/renderer.js"></script>
  </body>
</html>
